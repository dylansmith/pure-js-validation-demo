<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>QUnit Test Suite</title>
  <link rel="stylesheet" href="qunit/qunit.css">
  <script src="qunit/jquery-1.8.0.min.js"></script>
  <script src="../vendor/require.min.js"></script>
  <script src="qunit/qunit.js"></script>
</head>
<body>

  <script type="text/javascript">

    QUnit.config.autostart = false;

    requirejs.config({
      baseUrl: '../',
      paths: {
        demo: 'demo',
        tests: 'test/tests'
      }
    });

    require(['tests/utils',
            'tests/FormManager',
            'tests/validation/ValidationManager',
            'tests/validation/ProviderFactory',
            'tests/validation/providers/providers'
            ], function(utils, FormManager, ValidationManager, ProviderFactory, providers) {

      QUnit.start();
      utils();
      FormManager();
      ValidationManager();
      ProviderFactory();
      providers();

    });

    </script>

  <div id="qunit"></div>
  <div id="qunit-fixture">

    <form id="test-form">
      <input type="text" id="test-input"/>
      <input type="submit"/>
    </form>

  </div>
</body>
</html>
